<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>O padrão do iframe é 300px x 150px.</p>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">[Aqui pode aparecer uma mensagem de erro caso o navegador não seja compatível com iframes] ou você pode colocar o link para o conteúdo.</iframe>

        para estudar programação.
    </p>

    <iframe src="https://gustavoguanabara.github.io/" frameborder="0" scrolling="auto"></iframe>

    <p>O site do <iframe src="https://www.google.com/" frameborder="0">
        <a href="https://www.google.com/" rel="external" target="_blank">Google</a>
    </iframe> também é muito legal, pena que não funciona dentro de iframe.</p>

    <p>Alguns sites possuem proteção para não serem abertos por iframes de terceiros.</p>
    
</body>
</html>
