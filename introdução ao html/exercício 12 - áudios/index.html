<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Reproduzindo áudios</h1>
    <audio src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/exercicios/modulo-01/ex011/midia/guanacast-33.mp3" controls autoplay></audio>
    <p><code>autoplay</code> é para começar a tocar automaticaente</p>
    <p><code>controls</code> é para mostrar a barrinha com os controles do áudio</p>

    <audio> <!--metadata informa só algumas informações, none não carrega nada, auto carrega tudo -->
        <source src="arquivo do audio.mp3" type="audio/mpeg">
        <source src="arquivo do audio.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>

    <p>também existe o loop</p>

    
</body>
</html>
