<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        h1,h2{
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com fontes</h1>

    <h2>Medidas absolutas</h2>
    <p>cm, mm, in, px, pt, pc</p>

    <h2>Medidas relativas</h2>
    <p>em, ex, rem, vw, vh, %</p>
    <p>Geralmente 16x = 1em</p>

    <h2>Font-weight</h2>
    <p>lighter, normal, bold, bolder ou um número</p>
    <p>Importante: nem toda fonte tem essa variação.</p>

    <h2>Font-style</h2>
    <p>itálico, negrito, normal etc</p>
    
</body>
</html>
