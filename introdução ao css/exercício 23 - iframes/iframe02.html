<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }
        iframe#tela{
            width: 95vh;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Faça uma escolha</h1>
    <p>Clique em um dos itens para ele aparecer dentro do Iframe abaixo:</p>
    
    <ul>
        <li><a href="pagteste.html" target="frame">Primeira página</a></li>
        <li><a href="iframe01.html" target="frame">Segunda página</a></li>
    </ul>

    
    <iframe id="tela" name="frame"  srcdoc="<h1>Escolha uma das opções acima</h1>">
        <p>Infelizmente seu navegador não é compatível com isso.</p>
    </iframe>

</body>
</html>
